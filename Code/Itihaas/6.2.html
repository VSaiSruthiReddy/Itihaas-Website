<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 6.2 </title>
      <style>
       * {
          margin: 4px;
          padding: 15px;
        }
    .container {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      margin: 0 auto;

    .left {
      background-color:palevioletred;

      <div class="container">
        <div class="left"><img src="html.png" width="50%" height="50%"></div>
        <div class="right"><img src="css.jpg" width="63%" height="63%"></div>
      </div>
    </body>
