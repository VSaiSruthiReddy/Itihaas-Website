<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 8.3 </title>
    <style>
   
    .image-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 100px auto;
      animation: rotateAnimation 5s linear infinite;
    }
    
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
    }
    
    </style>
    </head>
    <body>
      <div class="image-container">
        <img src="css.jpg" alt="Rotating Image">
      </div>
    </body>
    </html>
