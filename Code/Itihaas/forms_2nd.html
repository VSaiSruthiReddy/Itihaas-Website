<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table style="color:yellow" bgcolor="black" height="50%" width="50%">
        <form>
            <tr bgcolor="orange">
                <td colspan="2">
                    SignUp
                </td>
            </tr>
            <tr>
                <td align="right">
                    First Name
                </td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td align="right">
                    Last Name
                </td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td align="right">
                    Date of Birth
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Gender
                </td>
                <td>
                    <input type="radio" name="male" value="male"> male
                    <input type="radio" name="male" value="female"> female
                </td>
            </tr>
            <tr>
                <td align="right">
                    Country
                </td>
                <td>
                    <select name="country">
                        <option value="Select">Select</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Canada">Canada</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Middle East">Middle East</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    E-Mail
                </td>
                <td>
                    <input type="E-Mail" placeholder="Enter E-Mail">
                </td>
            </tr>
            <br>
            <tr>
                <td align="right">
                    Phone
                </td>
                <td>
                    <input type="phone" placeholder="Enter Phone">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Password 
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Confirm Password 
                </td>
                <td>
                    <input type="confirm password">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td><input type="checkbox" value=agree> I Agree to the Terms of Use
                </td>
            </tr>
            <tr align="right" bgcolor="orange">
                <td colspan="2">
                    <button  style="background-color: chartreuse;color: azure;">Submit</button>
                    <button  style="background-color: crimson;color: azure;">Cancel</button>   </button>
                </td>
            </tr>


        </form>
    </table>
</body>
</html>
