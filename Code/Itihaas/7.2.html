<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 7.2 </title>
    
      <style>
    
        .container {
          display: grid;
          grid-template-columns: 1fr 1fr; 
          justify-items: center; 
          width: 100%;
          height: 100vh;
        }
    
        .left {
          background-color:lavender;
          width: 100%;
        }
    
        .right {
          background-color:orchid;
          width: 100%;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="left"> <h1> Left Division </h1></div>
        <div class="right"> <h1>Right Division </h1></div>
      </div>
    </body>
    </html>
