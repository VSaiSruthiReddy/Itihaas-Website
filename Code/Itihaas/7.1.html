<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 7.1 </title>
<style>
  header {
  display: grid;
  grid-template-columns: 1fr 2fr;
  background-color:navy;
  padding: 20px;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  color:springgreen;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: flex-end;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
}
nav ul li a:hover{
    background-color:powderblue;
    color:black;
}

</style>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <p> Task 7: <br>
    1. Create a header with content using CSS grid. <br> 
    2. Create the layout created in task-6 using the CSS grid. <br>
    3. Create a web page which is green on large devices, red on medium, and yellow on small.</p>
</body>
</html>
